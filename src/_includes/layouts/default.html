<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>{{ site.title }}</title>

	<base href="{{ site.baseURL }}">

	<link rel="stylesheet" href="assets/css/tailwind.css">
</head>

<body class="bg-gray-200">
	<nav x-data="{ isMobileMenuOpen: false }" class="bg-white shadow">
		<div class="px-2 mx-auto max-w-7xl sm:px-6 lg:px-8">
			<div class="relative flex justify-between h-16">
				<div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
					<button x-on:click="isMobileMenuOpen = !isMobileMenuOpen"
						class="inline-flex items-center justify-center p-2 text-gray-400 rounded-md hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
						aria-expanded="false">
						<span class="sr-only">Open main menu</span>

						<svg class="block w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
							stroke="currentColor" aria-hidden="true">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M4 6h16M4 12h16M4 18h16" />
						</svg>

						<svg class="hidden w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
							stroke="currentColor" aria-hidden="true">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M6 18L18 6M6 6l12 12" />
						</svg>
					</button>
				</div>

				<div class="flex items-center justify-center flex-1 sm:items-stretch sm:justify-start">
					<div class="flex items-center flex-shrink-0">
						<img class="block w-auto h-8 lg:hidden"
							src="assets/img/logo.svg" alt="Workflow">
						<img class="hidden w-auto h-8 lg:block"
							src="assets/img/logo.svg"
							alt="Workflow">
					</div>

					<div class="hidden sm:ml-6 sm:flex sm:space-x-8">
						{%- for menuitem in primaryMenu -%}
							<a href="{{ menuitem.path }}"
								class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-900 border-b-2 border-indigo-500">
								{{ menuitem.text }}
							</a>

							{%- comment -%}
							<a href="#"
								class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-500 border-b-2 border-transparent hover:text-gray-700 hover:border-gray-300">
								Team
							</a>
							{%- endcomment -%}
						{% endfor %}
					</div>
				</div>

				{%- comment -%}
				<div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
					<button
						class="p-1 text-gray-400 bg-white rounded-full hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
						<span class="sr-only">View notifications</span>
						<!-- Heroicon name: bell -->
						<svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
							stroke="currentColor" aria-hidden="true">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
						</svg>
					</button>

					<div x-data="{ isOpen: false }" class="relative ml-3">
						<div>
							<button @click="isOpen = !isOpen"
								class="flex text-sm bg-white rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
								id="user-menu" aria-haspopup="true">
								<span class="sr-only">Open user menu</span>
								<img class="w-8 h-8 rounded-full"
									src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
									alt="">
							</button>
						</div>

						<div
							x-show="isOpen"
							x-transition:enter="transition ease-out duration-200"
							x-transition:enter-start="transform opacity-0 scale-95"
							x-transition:enter-end="transform opacity-100 scale-100"
							x-transition:leave="transition ease-in duration-75"
							x-transition:leave-start="transform opacity-100 scale-100"
							x-transition:leave-end="transform opacity-0 scale-95"

							class="absolute right-0 w-48 py-1 mt-2 origin-top-right bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5"
							role="menu" aria-orientation="vertical" aria-labelledby="user-menu">
							<a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Your Profile</a>
							<a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Settings</a>
							<a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Sign out</a>
						</div>
					</div>
				</div>
				{%- endcomment -%}
			</div>
		</div>

		<div x-show="isMobileMenuOpen" class="sm:hidden">
			<div class="pt-2 pb-4 space-y-1">
				{%- for menuitem in primaryMenu -%}
				<a href="{{ menuitem.path }}"
					class="block py-2 pl-3 pr-4 text-base font-medium text-indigo-700 border-l-4 border-indigo-500 bg-indigo-50">{{ menuitem.text }}</a>

					{%- comment -%}
					<a href="#"
						class="block py-2 pl-3 pr-4 text-base font-medium text-gray-600 border-l-4 border-transparent hover:text-gray-800 hover:bg-gray-50 hover:border-gray-300">Team</a>
					{%- endcomment -%}
				{% endfor %}
			</div>
		</div>
	</nav>

	<div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
		{{ content }}
	</div>

	<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.3/dist/alpine.min.js" defer></script>
</body>
</html>
